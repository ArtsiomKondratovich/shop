<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">


    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'main:hello' %}" class="nav-link px-2 link-secondary">
            <img src="media/img/main.jpg" width="100px" height="100px">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
    </ul>

    <div class="col-md-3 text-end">

        {% if user.is_authenticated %}
        <span style="margin:5px">Привет, {{user.username}}!</span>
        <a href="{% url 'main:logout' %}">
            <button type="button" class="btn btn-primary">Выйти</button>
        </a>
        <br>
        <a href="{% url 'main:profile' user.pk %}"><button type="button" class="btn btn-primary">Личный кабинет</button></a>
        {% else %}
        <a href="{% url 'main:login' %}">
            <button type="button" class="btn btn-outline-primary me-2">Войти</button>
        </a>
        <a href="{% url 'main:reg' %}">
            <button type="button" class="btn btn-primary">Зарегистрироваться</button>
        </a>
        {% endif %}
    </div>
</header>
{% block sidebar %}
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Каталог</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for i in cat %}
        <li class="nav-item">
            <a href="{% url 'catalog:cat' i.pk %}" class="nav-link active" aria-current="page">
<!--                <svg class="bi me-2" width="16" height="16">-->
<!--                    <use xlink:href="#home"></use>-->
<!--                </svg>-->
                {{i.category}}
            </a>
        </li>
        {% endfor %}
    </ul>
    <hr>
</div>
{% endblock %}
{% block main %}
{% endblock %}
</body>
<h1>
    {{city}}
</h1>
</html>
